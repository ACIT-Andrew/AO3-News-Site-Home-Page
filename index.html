<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS style sheets -->
    <link rel="stylesheet" href="styles/normalize-fwd.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/content.css" />

    <!-- jQuery + JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous" defer></script>
    <script src="javascript/content.js" defer></script>

    <title>A03_News_Site</title>
</head>
<body>
    <header>
        <div class="outer">
            <div class="logo-title">
              <a class="logo" href="#0">
              <img src="images/jaw.svg" alt="JAW Site Logo"/></a>
              <h1><a href="#0">JAW News</a></h1>
            </div>
        <nav id="main-nav-links">
            <button>Menu</button>
            <ul>
              <li><a href="#0">Science</a></li>
              <li><a href="#0">Politics</a></li>
              <li><a href="#0">World</a></li>
              <li><a href="#0">Entertainment</a></li>
              <li><a href="#0">Sports</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="stories-wrapper">
            <div class="desk-grid">
                <section class="news-column" id="latest">
                  <div class="box news-column-heading">
                    <h2>Latest</h2>
                  </div>
                </section>
        
                <section class="news-column" id="top-stories">
                  <div class="box news-column-heading">
                    <h2>Top Stories</h2>
                  </div>
                </section>
        
                <section class="news-column" id="insider">
                  <div class="box news-column-heading">
                    <h2>Insider</h2>
                  </div>
                </section>
              </div>
        </div>
    </main>
    <footer>
        <div class="logo-title">

        </div>
        <nav id="footer-nav-links">
            <button>Menu</button>
            <ul>
              <li><a href="#0">Science</a></li>
              <li><a href="#0">Politics</a></li>
              <li><a href="#0">World</a></li>
              <li><a href="#0">Entertainment</a></li>
              <li><a href="#0">Sports</a></li>
            </ul>
        </nav>
        <div>
            <p>JAW NEWS MEDIA</p>
            <address>
                8888 JAW Street
            </address>
        </div>
    </footer>
</body>
</html>
