<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize-fwd.css" />
    <link rel="stylesheet" href="css/content.css" />
    <!-- JS + jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="javascript/content.js" defer></script>

    <title>Document</title>
  </head>
  <body>
    <div id="stories-wrapper">
      <section class="desk-grid">
        <article class="news-column mob-flex-item" id="latest">
          <div class="box heading">
            <h2>Latest</h2>
          </div>
        </article>

        <article class="news-column mob-flex-item" id="top-stories">
          <div class="box heading">
            <h2>Top Stories</h2>
          </div>
        </article>

        <article class="news-column mob-flex-item" id="insider">
          <div class="box heading">
            <h2>Insider</h2>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
